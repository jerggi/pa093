<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div>
      <button onclick="generatePoints()">Generate points</button>
      Action: <select id="actionSelect">
        <option value="draw">Add points</option>
        <option value="move">Move points</option>
        <option value="remove">Remove points</option>
      </select>
      <button onclick="clearAll()">Clear</button>

    </div></br>
    <div>
      Algorithm: <select id="algorithmSelect">
        <option value="giftWrapping">Gift wrapping</option>
        <option value="grahamScan">Graham scan</option>
        <option value="triangulation">Triangulation</option>
        <option value="delaunayTriangulation">Delaunay triangulation</option>
        <option value="voronoiDiagram">Voronoi's diagram</option>
      </select>
      <button onclick="drawAlgorithm()">Draw</button>
    </div>
    <p id="infoText"></p>
    <canvas id="my-canvas" width="480" height="360" style="border: solid black 1px;"></canvas>


    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
